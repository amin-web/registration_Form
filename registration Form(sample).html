<!DOCTYPE html>
<html>
<head>
<h1>Student Registration Form</h1>
<title>Welcome to Registration Page</title>
</head>
<body bgcolor="skyblue">
<style>
     h1{margin-left:25px;}
</style>
<form>
<table cellpadding="6" width="20%" cellspacing="5" align="justify">
<tr>
<td>Name:</td>
<td><input type="text" id="firstname" name="firstname" size="50"></td>
</tr>
<tr>
<td>Father's Name:</td>
<td><input type="text" id="father" name="father" size="50"></td>
</tr>
<tr>
<td>Postal Address:</td>
<td><input type="text" id="address" name="address" size="50"></td>
</tr>
<tr>
<td>Personal Address:</td>
<td><input type="text" id="paddress" name="paddress" size="50"></td>
</tr>
<tr>
<td>Sex:</td>
<td><input type="radio" id="gender" name="gender" value="male">Male
<input type="radio" id="gender" name="gender" value="female">Female</td>
</tr>
<tr>
<td>City:</td>
<td>
<select name="City" id="City">
<option>Select</option>
<option>Delhi</option>
<option>Bombay</option>
<option>Kolkata</option>
<option>Patna</option>
<option>Banglore</option>
</select>
</td>
</tr>

<tr>
<td>Course:</td>
<td>
<select name="Course" id="Course">
<option>Select</option>
<option>BTECH</option>
<option>MBBS</option>
<option>MCA</option>
<option>MBA</option>
<option>BCA</option>
</select>
</td>
</tr>

<tr>
<td>District:</td>
<td>
<select name="District" id="District">
<option>Select</option>
<option>Delhi</option>
<option>Bombay</option>
<option>West Bengal</option>
<option>Bihar</option>
<option>Tamil Nadu</option>
</select>
</td>
</tr>

<tr>
<td>State:</td>
<td>
<select name="State" id="State">
<option>Select</option>
<option>Delhi</option>
<option>Bombay</option>
<option>West Bengal</option>
<option>Bihar</option>
<option>Banglore</option>
</select>
</td>
</tr>

<tr>
<td>PinCode:</td>
<td><input type="text" id="pin" name="pin" size="50"></td>
</tr>

<tr>
<td>EmailId:</td>
<td><input type="text" id="email" name="email" size="50"></td>
</tr>
<tr>
<td>DOB:</td>
<td><input type="text" id="birth" name="birth" size="50"></td>
</tr>
<tr>
<td>MobileNo:</td>
<td><input type="text" id="num" name="num" size="50"></td>
</tr>
<tr>
<td><input type="reset" id="res" name="res" value="Reset"></td>
<td colspan="2"><input type="submit" id="submit" name="submit" value="Submit Form"></td>
</tr>
</table>
</form>
</body>
</html>
